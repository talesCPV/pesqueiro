
<template>
    <style>
        .inline label{
            min-width: unset !important;
        }

<fieldset>

    <div class="inline">
        <label for="edtQtd">Qtd</label>

<script>

    const pageScreen = document.querySelector('#card-com_edit_prod')
console.log(pageData)

    pageScreen.querySelector('#lgdItem').innerHTML = pageData.descricao

</script>
